<meta charset="utf-8">
<script src="jquery-1.6.4.js"></script>
<script src="main.js"></script>
<script>
$(function() {
    $.translation({ onlySaveText: true, currentLang: 'ja'})

    $('#from-en-to-ja').bind('click', function() {
        var subscriptionKey = $.trim($('#subscription-key').val())
        var omitSelector = $.trim($('#omit-selector').val())
        if(subscriptionKey) $.translation({ subscriptionKey: subscriptionKey, from: 'en', to: 'ja', omitSelector: omitSelector })
    })
    $('#from-ja-to-en').bind('click', function() {
        var subscriptionKey = $.trim($('#subscription-key').val())
        var omitSelector = $.trim($('#omit-selector').val())
        if(subscriptionKey) $.translation({ subscriptionKey: subscriptionKey, from: 'ja', to: 'en', omitSelector: omitSelector })
    })
})
</script>
